<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock, Paper, Scissor</title>
  <script src="./js/script.js" defer></script>
  <link rel="stylesheet" type="text/css" href="./style.css"/>
</head>
<body>


<div class="container">

  <div class = "game-header">
    <h2> Rock, Paper, Scissors!</h2>
    <h3> It's you versus the computer. First to five wins.</h3>
  </div>  
  <div class="gameimg-container">
    <button id="rock"><img src="./img/rock.png" class="gameimg" alt="illustration of a rock."></button>
    <button id="paper"><img src="./img/paper.png" class="gameimg" alt="illustration of a piece of paper."></button>
    <button id="scissor"><img src="./img/scissor.png" class="gameimg" alt="illustration of a pair of scissors."></button>
  </div>

  <h3 class="choice-announce">Good Luck!</h3>
  <h3 class="winner-announce"></h3>

  <div class = "scores">
    <div class = "u-score">
    <p>User Score</p> 
    <h2 class = "user-counter">0</h2>
    </div>  
    <div class= "c-score">
    <p>Computer Score</p>
    <h2 class = "comp-counter">0</h2>
    </div>
  </div>



</div>

</body>
</html>
